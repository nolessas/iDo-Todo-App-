<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%230000FF'/%3E%3C/svg%3E" type="image/svg+xml">
    <meta name="description" content="iDo App - Your personal todo list manager">
</head>
<body>
    <header id="app-header">
        <div class="header-left">
            <h1>iDo</h1>
        </div>
        <div class="header-right">
            <div id="user-info" style="display: none;">
                <span id="user-name"></span>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <div id="error-container" class="error-container"></div>

    <div class="container">
        <div id="auth-section">
            <div id="login-container">
                <h3>Login</h3>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="form-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-container" style="display: none;">
                <h3>Register</h3>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p class="form-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
        <div id="todo-section" style="display: none;">
            <h2>ToDo List</h2>
            <form id="add-todo-form">
                <input type="text" id="todo-content" placeholder="Todo content" required>
                <input type="text" id="todo-type" placeholder="Todo type">
                <input type="datetime-local" id="todo-end-date">
                <button type="submit">Add Todo</button>
            </form>
            <div id="todo-controls">
                <select id="sort-select">
                    <option value="date">Sort by Date</option>
                    <option value="content">Sort by Content</option>
                    <option value="type">Sort by Type</option>
                </select>
                <input type="text" id="filter-input" placeholder="Filter todos">
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/app.js"></script>
    <footer>
        <p>&copy; 2024 iDo App. All rights reserved.</p>
    </footer>
</body>
</html>
